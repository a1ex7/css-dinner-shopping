<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner shopping list</title>
	<meta name="keywords" content="CSS, dinner, plates, oranges, bentos">
	<meta name="description" content="CSS shoping list">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
	<!-- BEGIN wrapper -->
	<header class="pb-header">
		<h1>CSS Dinner Shopping List</h1>
		<h4>Let's go to the mall!</h4>
	</header>
	<div class="list-box">
		<main>
			<ul class="dinner-list">
				<li class="first">
					<label>
						<input type="checkbox">
							<span> A lot of pikes
							<small class="list-description">for thr next lesson about CSS</small></span>
					</label>
				</li>
				<li class="second">
					<label>
						<input type="checkbox">
							<span> 10 apples
							<small class="list-description">for more CSS manipulation</small></span>
					</label>
				</li>
				<li class="third">
					<label>
						<input type="checkbox">
							<span> 20 oranges
							<small class="list-description">because they are awesome</small></span>
					</label>
				</li>
				<li class="fourth">
					<label>
						<input type="checkbox">
							<span> 13 plates
							<small class="list-description">hmm... they always disappear</small></span>
					</label>
				</li>
				<li class="fifth">
					<label>
						<input type="checkbox">
							<span> 1 bottle of Sake
							<small class="list-description">for my friends</small></span>
					</label>
				</li>
			</ul>
		</main>
	</div>
	<footer class="footer">
		<p>Bon appetit :)</p>
	</footer>
</body>
</html>
